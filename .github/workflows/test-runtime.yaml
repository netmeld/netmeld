name: Test-Runtime

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  docker:
    if: github.repository == 'netmeld/netmeld'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker build and test
        run: |
          cd Docker
          python3 docker-netmeld.py tester | docker build --no-cache --tag "netmeld-tester" -f- .
#          docker run --rm -t netmeld-tester 
          docker run --rm -t netmeld-tester pwd
          docker run --rm -t netmeld-tester ls -lah
          docker run --rm -t netmeld-tester ls -lah /home/netmeld/
          docker image rm netmeld-tester
