name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: netmeld/netmeld-dev:latest

    strategy:
      matrix:
        modules: [core, playbook-core, datalake-core, core-bin, playbook, datalake, clw, exporters, fetchers, graphers, importers, inserters]

    steps:
    - uses: actions/checkout@v2

    - name: Configure
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build -j 2 --target netmeld-${{ matrix.modules }}

    - name: Test
      run: |
        cmake --build build -j 2 --target Test.netmeld-${{ matrix.modules }}
        cd build
        ctest -L Test.netmeld
