name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# TODO: Upload a docker image with all the dependencies already installed
jobs:
  build:
    runs-on: ubuntu-latest
    #container: debian:testing-slim
    container: docker://docker.pkg.github.com/cctechwiz-forks/netmeld/netmeld-dev:latest

    steps:
    - uses: actions/checkout@v2 # Checks-out under $GITHUB_WORKSPACE

    #- name: Install Dependencies
    #  run: |
    #    apt-get update
    #    apt-get install --assume-yes --no-install-recommends \
    #      debconf help2man pandoc python \
    #      build-essential cmake make gcc g++ git \
    #      libboost-date-time-dev libboost-iostreams-dev libboost-test-dev \
    #      libboost-program-options-dev libboost-system-dev \
    #      libpqxx-dev libpugixml-dev libpcap0.8-dev

    - name: Configure
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build -j 2

    - name: Test
      run: |
        cmake --build build -j 2 --target Test.netmeld
        cd build
        ctest -L Test.netmeld
