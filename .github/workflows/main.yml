name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: netmeld/netmeld-dev:latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build -j 2

    - name: Test
      run: |
        cmake --build build -j 2 --target Test.netmeld
        cd build
        ctest -L Test.netmeld
