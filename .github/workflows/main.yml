name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # Checks-out under $GITHUB_WORKSPACE
    - uses: actions/checkout@v2

    - name: Configure
      run: cmake -DBOOST_ROOT=$BOOST_ROOT_1_69_0 -DBOOST_LIBRARYDIR=/usr/lib/x86_64-linux-gnu/ -S . -B build
    
    - name: Build
      run: cmake --build
